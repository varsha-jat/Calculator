<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="input" id="input">
            <h2 class="calculate"></h2>
        </div>
        <div class="buttons" id="buttons">
            <button class="btn2" id="clear">C</button>
            <button class="btn2" id="division">/</button>
            <button class="btn2" id="multiply">*</button>    
            <!-- &#xd7;&#xf7;&#x2212; -->
            <button class="btn2" id="cross">dc</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn2" id="minus">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn2" id="plus">&#x2b;</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn2" id="equals">&#x3d;</button>
            <button class="btn">%</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
        </div>
    </div>


    <script src="JS/calculator.js"></script>
</body>
</html>
